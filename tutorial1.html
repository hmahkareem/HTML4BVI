<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tutorial 1: What is HTML? — HTML Tutorial (Audio)</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <a class="skip-link" href="#main">Skip to content</a>

  <header class="site-header" role="banner">
    <div class="container">
      <p class="eyebrow">Tutorial 1 of 5</p>
      <h1 class="site-title">What is HTML?</h1>
      <p class="site-subtitle">Audio-first learning</p>
    </div>
  </header>

  <main id="main" class="container" role="main">
    <section class="card">
      <h2 class="sr-only">Lesson audio</h2>

      <div class="audio-block" aria-label="Audio player for Tutorial 1">
        <audio id="audio" controls preload="metadata">
          <source src="Audios/1-What%20is%20HTML.mp3" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>

        <div class="actions">
          <button class="btn btn-primary" type="button" id="playBtn">
            Play audio
          </button>
          <button class="btn btn-secondary" type="button" id="restartBtn">
            Restart
          </button>
        </div>

        <p class="muted" id="audioHelp">
          Tip: Use Space to play/pause when the audio player is focused.
        </p>
      </div>
    </section>

    <nav class="pager" aria-label="Tutorial navigation">
      <a class="btn btn-ghost" href="index.html">Back to home</a>
      <a class="btn btn-primary" href="tutorial2.html">Next tutorial</a>
    </nav>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="container">
      <p class="muted">
        HTML Tutorial (Audio) for BVI learners •
        By <a href="https://hmahkareem.github.io/Resume/" target="_blank" rel="noopener noreferrer">
          Hussain Mahkareem
        </a>
      </p>
    </div>
  </footer>

  <script>
    const audio = document.getElementById("audio");
    document.getElementById("playBtn").addEventListener("click", () => audio.play());
    document.getElementById("restartBtn").addEventListener("click", () => {
      audio.currentTime = 0;
      audio.play();
    });
  </script>
</body>

</html>
